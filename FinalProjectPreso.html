<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">


		

	</head>
	<body>

		<div id="photo"></div>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain" data-background-image="">Final Project</section>
				<section data-background-size="contain" data-background-image="https://editorial.pxcrush.net/carsales/general/editorial/BMW-M4-GTS-OL001.jpg?width=1024&height=683&aspect=pad">5: BMW M4 gts - Top Speed: 190 mph</section>
				<section data-background-size="contain" data-background-image="https://www.topgear.com/sites/default/files/cars-car/carousel/2021/05/dsc02604.jpg">4: Aston Martin Vulcan - Top Speed: 200 mph</section>
				<section data-background-size="contain" data-background-image="https://www.motortrend.com/uploads/sites/5/2020/02/2020-Lamborghini-Aventador-SVJ-Roadster-45.jpg">3: Lamborghini Aventador Svj - Top Speed: 217 mph</section>
				<section data-background-size="contain" data-background-image="https://www.topgear.com/sites/default/files/2022/08/DSC07904.jpg">2: Koenigsegg Jesko - Top Speed: 300 mph</section>
				<section data-background-size="contain" data-background-image="https://hips.hearstapps.com/hmg-prod/images/2014-mclaren-p1-1111-charlie-magee-1531410060.jpg">1: McLaren P1 - Top Speed: 218 mph</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
