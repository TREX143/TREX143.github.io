<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

<style type="text/css">

.image{
	position: absolute;
	top: 200px;
	height: 500px;
	width: 500px;
	background-color: "white";
}

#p3{
	font-size: 20px;
	position: absolute;
	top: 500px;
	left: 300px;
}

a{
	top: -20px;
}

</style>
		

	</head>
	<body>

		<div id="photo"></div>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain" data-background-color="">
				<h1 id="h1">My Coding Story</h1>
				<p id="p1">By Teddy Liu</p>
				</section>
				<section data-background-size="contain" data-background-image="">
				<p id="p2">Background</p>
				</section>
				<section data-background-size="contain" data-background-image="">
					<div style="width: 600px; height: 600px; position: absolute; top: 150px; left: -200px; background-image: url(0.jpg); background-size: contain; background-repeat: no-repeat;"></div>
					<div style="width: 600px; height: 600px; position: absolute; top: 150px; left: 550px; background-image: url(1.jpg); background-size: contain; background-repeat: no-repeat;"></div>

					I love playing the piano

				<p id="p3">Photos of me playing in Carnegie Hall</p>

				</section>
				<section data-background-size="contain" data-background-image="">I wanted to create a guide to help me stay focused when practicing piano</section>

				<section data-background-size="contain" data-background-image="">
					<a href="finalProject.html">FINAL PRODUCT</a>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
