<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		.tiger{
			width: 100px;
			height: 100px;
			background-image: url(tiger.png);
			background-size: contain;
		}

	</style>
</head>
<body>

	<script type="text/javascript">
		function makeTigers(x){

		var tiger = document.createElement('div');
		document.body.appendChild(tiger);
		tiger.classList.add("tiger");
		tiger.innerText = x
		}

		for (var i=0, i<100, i=i+1)
			{makeTigers(i)}
	</script>


</body>
</html>
