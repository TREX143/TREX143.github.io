<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<audio id="music" src="Un sospiro.mp3" ></audio>
<!-- 
	1. add an Event listener to the document
	Switch strategy:
	2. Create a variable that acts like a switch that stores the value of any binary (e.g. "playing" or "paused" || true or false)
	3. then based on that play or pause the audio

	Odd even strategy:
	2. create a counter variable that counts the number of clicks
	3. if the counter is odd, play the audio
	4. it the counter is even, pause the audio -->
<script type="text/javascript">

	//music.play(), music.pause()//
	
		let counter = 0;

	document.addEventListener("click",

		function(){
			counter = counter + 1
			console.log(counter)

			if (counter%2 == 1){
				document.body.style.backgroundColor = "lightblue"
				music.play()
			}
			if (counter%2 == 0){
				document.body.style.backgroundColor = "gray"
				music.pause()
			}

		})


</script>


</body>
</html>
