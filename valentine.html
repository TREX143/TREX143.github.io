<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		.hearto{
			width: 100px;
			height: 100px;
			background-image: url(loveheart.png);
			background-size: contain
			background-repeat: no-repeat;
			display: inline-block;

		}

	</style>
</head>
<body>

<div class="hearto"></div>

	<script type="text/javascript">
		function makeHearts (){
			var hearts = document.createElement("div")
			document.body.appendChild(hearts)
			hearts.classList.add('hearto')

			document.eventListener("mousemove", function(){
				makeHearts()
			})
		}
	</script>
</body>
</html>
